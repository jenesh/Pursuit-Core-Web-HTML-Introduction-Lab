<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u><strong>*</strong></u></p>
    <h3>Contact Information</h3>
    <form action="#">
        <input type="radio" id="mr">
        <label for="mr">Mr.</label>
        <br>
        <input type="radio" id="ms">
        <label for="ms">Ms.</label>
        <br>
        <input type="radio" id="mrs">
        <label for="mrs">Mrs.</label>
        <br>
        <input type="radio" id="mx">
        <label for="mx">Mx.</label>
        <br>
        <br>
        <label for="name">Name: *</label>
        <input type="text" id="name" required>
        <br>
        <br>
        <label for="email">Email: *</label>
        <input type="email" id="email" required>
        
        <h3>Payment Information</h3>
        <label for="cardType">Card Type:</label>
        <select name="card" id="cardType">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="discover">Discover</option>
            <option value="amex">Amex</option>
        </select>
        <br>
        <br>
        <label for="cardnumber">Card Number: *</label>
        <input type="number" required pattern="[0-9.]+">
        <br>
        <br>
        <label for="expiration">Expiration Date (MM/YY): *</label>
        <input type="date" id="expiration" required>
        <br>
        <br>
        <input type="submit" value="Submit Payment">
    </form>
    
</body>
</html>
